<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.css"
    /> -->
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div {
        width: auto;
        /* height: auto; */
        height: 100px;
        background-color: blueviolet;
      }
      span {
        /* width: auto;
        height: auto; */
        width: 200px;
        height: 100px;
        background-color: cadetblue;
        display: block;
      }
      h1 {
        background: blue;
        color: #fff;
        display: inline; /* inline-block 로 지정하게 되면 h1이 가지고 있는 margin 속성은 그대로 남아있게 됨*/
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <span>이것은 인라인 요소입니다.</span>
    <h1>이것은 블럭요소 입니다.</h1>
  </body>
</html>
