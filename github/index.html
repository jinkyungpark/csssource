<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GitHub</title>
    <!-- user-scalable=no : 사용자가 확대 축소를 할 수 있게 할 것이냐?
    maximun-scale=1, minimun-scale=1 : 최대 확대, 최소 축소 1
    -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1, minimun-scale=1"
    />
    <meta name="author" content="Test" />
    <meta
      name="description"
      content="GitHub is where people build software. More than 50 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <!-- 익스 랜더링에 관련된 코드 : 무조건 이 코드임-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--og : open graph / open graph 를 이용해서 사이트에 대한 대표 정보 제공-->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="GitHub" />
    <meta property="og:title" content="Build software better, together" />
    <meta
      property="og:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="og:image" content="img/logo__github.png" />
    <meta property="og:url" content="https://github.com" />
    <!--Twitter Card-->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="GitHub" />
    <meta property="twitter:title" content="Build software better, together" />
    <meta
      property="twitter:description"
      content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and contribute to over 100 million projects."
    />
    <meta property="twitter:image" content="img/logo__github.png" />
    <meta property="twitter:url" content="https://github.com" />

    <!--favicon 정의-->
    <!-- 인터넷 익스플로러에서 필요한 내용이긴 하지만 익스에서 알아서 찾아가기 때문에 안해도 됨 : 단 루트에 favicon.ico가 있어야 함-->
    <!-- <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"> -->
    <link rel="icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png" />

    <!-- 폰트 설정-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />

    <!-- css 설정 : 순서 지키기-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- __ : ~ 의 일부분 / btn--success : 버튼의 상태를 의미하는 것 - 기호로 표현 / toggle-btn : 일반적인 작명 -->
    <div class="body__container">
      <div class="btn">Hello World</div>
      <div class="btn btn--primary">Primary</div>
      <div class="btn">Hello</div>
    </div>
  </body>
</html>
