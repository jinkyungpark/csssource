<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .box-group {
        display: flex;
      }
      .box-group .box {
        width: 100px;
        height: 100px;
        background: tomato;
        border: 4px dashed red;
        border-radius: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: -30px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
      }
      /* 요소의 쌓임 순서를 보기 위해 짝수 박스만 살짝 움직임 */
      .box-group .box:nth-child(2n) {
        margin-top: 30px;
      }
      .box1 {
        position: relative;
      }
      .box2 {
        position: relative;
      }
      .box3 {
        position: relative;
        z-index: 1; /* position 이 있을 때 z-index는 효력이 있음 */
      }
      .box4 {
        position: relative;
      }
      .box5 {
        position: relative;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <div class="box-group">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
      <div class="box box5">5</div>
    </div>
  </body>
</html>
