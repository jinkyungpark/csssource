<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      body {
        padding-top: 100px;
      }
      .container {
        width: 500px;
        height: 300px;
        margin: 0 auto;
        background: yellow;
        /* 이렇게 주어야 기준이 자기자신이기 때문에 안 움직임. 안 움직이고 중간에 계속 위치해야 함 */
        position: relative;
      }

      .box {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      .a {
        background: red;
        left: 0;
        top: 100px;
      }
      .b {
        background: green;
        right: 200px;
        top: 100px;
      }
      .c {
        background: blue;
        right: 0px;
        bottom: 100px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box a">box a</div>
      <div class="box b">box b</div>
      <div class="box c">box c</div>
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eos soluta
      dolores assumenda recusandae asperiores, nulla temporibus iure praesentium
      enim eum incidunt nesciunt, at omnis unde explicabo. Praesentium
      accusantium deleniti inventore!
    </p>
  </body>
</html>
