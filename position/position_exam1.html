<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .lastest-news {
        /* border는 2px solid 색상은 #ccc 로 설정
           가로는 350px, 세로는 145px;
           float를 left 로 지정 후 상단 마진을 40px 설정        
        */
      }
      .read-more {
        /* 배경색은 검정,  안쪽 padding 은 상,하는 0, 좌우는 10px
           글씨 색상은 흰색으로 지정한 후 링크 밑줄은 제거한다.
        */
      }
    </style>
  </head>
  <body>
    <div class="answer"></div>
    <div class="lastest-news">
      <ul>
        <li>리스트 1</li>
        <li>리스트 2</li>
        <li>리스트 3</li>
        <li>리스트 4</li>
        <li>리스트 5</li>
      </ul>
      <a href="#" class="read-more">Read more</a>
    </div>
  </body>
</html>
