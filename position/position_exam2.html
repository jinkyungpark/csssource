<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .html5news-slide {
        /*
            테두리 : 2px 실선, 녹색
            가로 : 800px
            세로 : 300px
            여백 : 상하 0, 좌우 가운데
            padding : 10px
          */
      }
      .html5news-slide img {
        /* left 방향으로 float 지정 */
      }
      .controls a {
        /*    배경색은 #333
                line 높이 : 50px
                글자 색상은 흰색
                display 는 block 설정
                글자는 중간에 오도록 설정      
          */
        white-space: nowrap;
      }
    </style>
  </head>
  <body>
    <!-- 이전 다음 버튼을 좌우로 배치하세요.-->
    <div class="html5news-slide">
      <img
        src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/restaurant_title.jpg"
        alt="slide1"
      />
      <p>
        Lorem Ipsum is simply dummy text of the printing and typesetting
        industry. Lorem Ipsum has been the industry's standard dummy text ever
        since the 1500s
      </p>
      <div class="controls">
        <a href="#" class="prev">previous project</a>
        <a href="#" class="next">Next project</a>
      </div>
    </div>
  </body>
</html>
