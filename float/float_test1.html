<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 사진들의 오른쪽 여백은 20px, 좌우에 맞도록 배치*/
      * {
        margin: 0;
        padding: 0;
      }
      .portfolio {
        width: 960px;
        margin: 100px auto; /* 가운데에 오고 상단 여백 주기 위해 */
        background: black;
      }
      .portfolio li {
        float: left;
        list-style: none;
        background-color: teal;
        width: 225px;
        height: 225px;
        margin-right: 20px;
      }
      .portfolio li:last-child {
        margin-right: 0;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <ul class="portfolio clearfix">
      <li>pic1</li>
      <li>pic2</li>
      <li>pic3</li>
      <li>pic4</li>
    </ul>
  </body>
</html>
