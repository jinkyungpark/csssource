<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      img {
        vertical-align: top; /*이미지에 있는 하단 공백 없애기*/
      }
      .content {
        background-color: skyblue;
      }
      .content div {
        border: 2px solid;
        margin-right: 10px;
        float: left;
      }
      .clearfix::after {
        content: ""; /*반드시 필요*/
        display: block; /*after,before 는 inline 이기 때문에 clear:both 를 적용해도 안됨, 무조건 변경*/
        clear: both;
      }
    </style>
  </head>
  <body>
    <h1>float 속성을 이용한 이미지 배치</h1>
    <div class="content clearfix">
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
      </div>
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
      </div>
      <div>
        <img src="http://placehold.it/100x100" alt="" class="thumb" />
      </div>
    </div>
    <!--float 해지를 위한 코드 필요한 부분-->
    <div><h2>float 속성 해지</h2></div>
  </body>
</html>
