<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style></style>
    <title>float를 적용한 메뉴 구성</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul {
        background-color: #333;
      }
      li {
        float: left;
        list-style: none;
      }
      li a {
        display: inline-block;
        padding: 14px 16px;
        text-decoration: none;
        color: #fff;
      }
      li:hover {
        background-color: blueviolet;
      }
      .active {
        background-color: red;
      }
      .active:hover {
        /* 첫번째 메뉴는 마우스를 올려도 그대로 빨간색으로 두려고*/
        background-color: red;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <ul class="clearfix">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">News</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </body>
</html>
