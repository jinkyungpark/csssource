<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #ddd;
      }
      .box {
        background-color: white;
        /* height: 50px; */

      }
      .left {
        float: left;
      }
      .right {
        float: right;
      }
      .clearfix {
        clear: both;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <img src="../img/left-arrow.png" alt="왼쪽 화살표" class="left" />
      <img src="../img/right-arrow.png" alt="왼쪽 화살표" class="right" />
      <div class="clearfix">Awesome</div>
    </div>
  </body>
</html>
