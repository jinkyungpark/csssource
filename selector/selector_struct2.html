<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      table {
        border-collapse: collapse;
        width: 60%;
      }
      /* 짝수 행에 배경색 주기 */
      /* tr:nth-child(2n) {
        background-color: aquamarine;
      } */

      /* 마우스 올렸을 때 배경색 주기 */
      /* tr:hover {
        background-color: darkgray;
      } */

      /* 마우스 올렸을 때 짝수 행일 때만 배경색 주기 */
      tr:hover:nth-child(2n) {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <!-- table>(tr>th{제목$}*3)+(tr>td{컬럼$}*3)*3 -->
    <table>
      <tr>
        <th>제목1</th>
        <th>제목2</th>
        <th>제목3</th>
      </tr>
      <tr>
        <td>컬럼1</td>
        <td>컬럼2</td>
        <td>컬럼3</td>
      </tr>
      <tr>
        <td>컬럼1</td>
        <td>컬럼2</td>
        <td>컬럼3</td>
      </tr>
      <tr>
        <td>컬럼1</td>
        <td>컬럼2</td>
        <td>컬럼3</td>
      </tr>
    </table>
  </body>
</html>
