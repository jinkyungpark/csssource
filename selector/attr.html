<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* btn-로 시작하는 button 에 스타일 지정하기 */
      [class^="btn-"] {
        font-weight: bold;
        border-radius: 20px;
        padding: 10px;
      }
      /* success로 끝나는 button에 스타일 지정하기 */
      [class$="success"] {
        color: green;
      }
      /* danger 로 끝나는 button에 스타일 지정하기 */
      [class$="danger"] {
        color: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <button class="btn-success">Success</button>
    <button class="btn-danger">Danger</button>
    <button>Normal</button>
  </body>
</html>
