<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 첫번째로 등장하는 h1 태그 변경 */
       h1:first-of-type{
           color: red;
       }
       /* 마지막에 등장하는 h3 태그 변경 */
       h3:last-of-type{
           color:blue;
       }
       /* 두번째로 등장하는 h4 태그 변경 */
       h4:nth-last-of-type(2){
           text-decoration: underline;
       }
       /* 학생들 실습 */
       p:nth-child(2){
           color:tomato;
       }
    </style>
</head>
<body>
    <h1 id="title">css 기본 문법</h1>
    <h2>형태 구조 선택자</h2>

      <li>리스트 아이템</li>
    </ul>

  </body>
</body>
</html>
