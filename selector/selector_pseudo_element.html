<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1::before {
        content: "before ";
        color: red;
      }
      h1::after {
        content: "after ";
        color: blue;
      }
      h3::before {
        content: ""; /* 이 부분 무조건 필요함 */
        width: 10px;
        height: 10px;
        background-color: red;
        display: inline-block;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css 기본 문법</h1>
    <h2>의사 요소 선택자(pseudo element selector)</h2>
    <h3>의사 요소 선택자의 활용</h3>
  </body>
</html>
