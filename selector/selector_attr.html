<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* a 태그의 링크 태그 속성 중 밑줄을 없애고 싶은 경우 : 메일은 빼고*/
      /* [target] {
        text-decoration: none;
      } */
      /* 새 창으로 열리는 것들만 파란색 배경에 흰색 글자로 나오게*/
      [target="_blank"] {
        background-color: blue;
        color: #fff;
      }

      /* 본인 창으로 열리는 것은 빨간색 배경에 흰색 글자로 나오게*/
      /* [target="_self"] {
        background-color: red;
        color: #fff;
      } */

      /* link1, link2 클래스명을 가진 목록 태그 앞에 동그라미 없애기
        방법 1
       */
      /* .link1,
      .link2 {
        list-style-type: none;
      } */

      /*방법2  : link로 시작하는~~    ^(캐롯) */
      /* [class^="link"] {
        list-style-type: none;
      } */

      [class$="name"] {
        color: red;
        padding: 10px;
      }
      [class$="color"] {
        opacity: 0.3;
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="title">css 기본 문법</h1>
    <h2>속성 선택자</h2>
    <ul>
      <li class="google"><a href="#" target="_blank">google</a></li>
      <li class="link1"><a href="#" target="_blank">daum</a></li>
      <li class="link2"><a href="#" target="_self">naver</a></li>
    </ul>
    <div>
      <input type="text" class="fruit_name" />
      <input type="text" class="fruit_color" />
    </div>
    <a href="mailto:master@daewoo.com">master@daewoo.com</a>
  </body>
</html>
