<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      a:link {
        text-decoration: none;
      }
      a:visited {
        /* 방문하고 온 사이트 다른색으로 변경 */
        color: magenta;
      }
      a:hover {
        color: orange;
      }
      a:active {
        /* 누를때 빨간색인데 다른색으로 변경 */
        color: blueviolet;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <a href="https://www.naver.com">네이버</a>
  </body>
</html>
