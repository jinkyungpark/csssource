<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* 앞 부분에 스타일을 주기 원하면 before 가상요소를 많이 사용함
            문제는 content 는 반드시 존재해야함. 빈 값으로라도
        */
      ul li::before {
        content: "숫자";
        font-weight: bold;
        color: red;
        margin-right: 10px;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- ul>li{$}*10-->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <li>9</li>
      <li>10</li>
    </ul>
  </body>
</html>
