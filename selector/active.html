<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* 마우스로 클릭하는 동안에 */
      .box {
        width: 100px;
        height: 100px;
        background-color: lawngreen;
        transition: 0.4s;
      }
      .box:active {
        width: 200px;
        background-color: lightcoral;
      }
    </style>
    <title>:active</title>
  </head>
  <body>
    <div class="box"></div>
  </body>
</html>
