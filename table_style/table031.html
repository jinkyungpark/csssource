<html>

      td,th{
        color:white;
        background-color: green;
        width:200px;
      }

  </head>

    <table border="1">
      <tr>
        <th>
          이름
        </th>
        <th>
          점수

      <tr>
        <td>
          홍길동
        </td>
        <td>
          98
        </td>
      </tr>
      <tr>
        <td>
          김철수
        </td>
        <td>
          78
        </td>
      </tr>
    </table>
  </body>
</html>
