<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>테이블</title>
    <style>
      table {
        /* 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시, 기본 타입이 separate*/
        border-collapse: collapse;
      }

      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- table>tr*3>td*3 -->
    <table>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Peter</td>
        <td>Griffin</td>
      </tr>
      <tr>
        <td>Lois</td>
        <td>Griffin</td>
      </tr>
    </table>

    <p>
      <b>Note:</b> If a !DOCTYPE is not specified, the border-collapse property
      can produce unexpected results in IE8 and earlier versions.
    </p>
  </body>
</html>
