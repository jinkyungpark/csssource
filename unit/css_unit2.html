<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      :root {
        font-size: 12px;
      }
      body {
      }
      h1 {
        font-size: 1.5rem; /* 16*1.5 */ /* root를 준 후에는 12*1.5 */
      }
      h2 {
        font-size: 1.2rem; /* 16*1.2 */ /* root를 준 후에는 12*1.2 */
      }
      p {
        font-size: 1.5rem; /* 16*1.5 */ /* root를 준 후에는 12*1.5 */
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Similique sapiente autem consectetur! Aut sint, soluta alias sit, debitis
      quas tenetur dolores id, fugiat modi nobis deleniti repellendus illo?
      Perferendis, veritatis.
    </p>
  </body>
</html>
