<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      :root {
        font-size: 13px;
      }
      body {
        font-size: 12px;
      }
      .box {
        float: left;
        margin-right: 20px;
        background: blue;
        color: #fff;
        text-align: center;
      }
      .clearfix:after {
        content: "";
        display: block;
        clear: both;
      }
      .box_px {
        width: 160px;
        height: 160px;
      }
      /* 기본 폰트 쓰여진게 없으니 16px * 10 */
      .box_em {
        width: 10em;
        height: 10em;
      }

      /* 문서의 기본값이 쓰여진게 없으니 16px * 10 */
      /* .box_rem {
        width: 10rem; 
        height: 10rem;
      } */
      .box_em {
        /* body 가 쓰여진게 12px * 10 */
        width: 10em;
        height: 10em;
      }
      .box_rem {
        width: 10rem; /* 문서의 기본값이 13px * 10 */
        height: 10rem;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <div class="wrapper clearfix">
      <div class="box box_px">PX</div>
      <div class="box box_em">EM</div>
      <div class="box box_rem">REM</div>
    </div>
  </body>
</html>
