<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /*p 태그의 너비 지정*/
      /* p {
        width: 800px;
      } */
      body {
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em; /* 16*1.5 */
      }
      h2 {
        font-size: 1.2em; /* 16*1.2 */
      }
      p {
        font-size: 1em; /* 16px */
        width: 70%;
      }
      span {
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>길이</h2>
    <p>
      <span>Lorem ipsum</span> dolor sit amet consectetur adipisicing elit.
      Similique sapiente autem consectetur! Aut sint, soluta alias sit, debitis
      quas tenetur dolores id, fugiat modi nobis deleniti repellendus illo?
      Perferendis, veritatis.
    </p>
  </body>
</html>
