<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .container {
        width: 50vmax; /* viewport 에서 가장 큰 값의 절반 */
        height: 300px;
        background: red;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!-- vmax : viewport의 가로,세로 값 중 큰 값이 기준
         vmin : viewport의 가로,세로 값 중 작은 값이 기준
       -->
    <div class="container"></div>
  </body>
</html>
