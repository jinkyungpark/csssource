<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid tomato;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid;
        margin: 10px; /* % 값이 가능하나 부모 요소의 가로 너비가 기준임 */
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <!--
        margin : 요소의 외부(바깥) 여백을 지정
        margin : 위, 오른쪽, 아래, 왼쪽 
        margin-top / margin-right / margin-left / margin-bottom
        margin : 위 [좌,우] 아래
        margin : [위,아래] [좌,우]
    -->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
