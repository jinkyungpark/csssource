<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      h1,
      p {
        float: left;
      }
      p {
        width: 400px;
        margin-left: 20px;
      }
      .logo a {
        background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/485050/layout2.jpg);
        width: 225px;
        height: 225px;
        display: block;
        text-indent: -999em;
      }
    </style>
  </head>
  <body>
    <h1 class="logo"><a href="#">웹표준 html5</a></h1>
    <p>
      웹 표준은 월드 와이드 웹의 측면을 서술하고 정의하는 공식 표준이나 다른
      기술 규격을 가리키는 일반적인 용어이다. 최근에 이 용어는 웹 사이트를
      작성하는 데 중요도가 높아지고 있으며 웹 디자인, 개발과 관계가 있다.
    </p>
  </body>
</html>
