<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>background</title>
    <style>
      .bg {
        width: 100px; /*div 로만 잡은 것이기 때문에 반드시 w,h 필요*/
        height: 100px;
        background-image: url(../img/dog.jpg);
        background-repeat: no-repeat; /*기본 : repeat, no-repeat, repeat-x, repeat-y  */
        border: 1px solid red;
        background-position: center center; /* 기본 : left top */
      }
    </style>
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
