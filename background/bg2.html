<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>background</title>
    <style>
      /* background : 색상 이미지경로 반복 위치 스크롤특성 */
      .bg {
        width: 300px; /*div 로만 잡은 것이기 때문에 반드시 w,h 필요*/
        height: 300px;
        background-image: url(../img/bg.png);
        background-repeat: repeat-y; /*기본 : repeat, no-repeat, repeat-x, repeat-y  */
        border: 1px solid red;
        /* background-position: right top; /* 기본 : left top */
      }
    </style>
    \
  </head>
  <body>
    <div class="bg"></div>
  </body>
</html>
