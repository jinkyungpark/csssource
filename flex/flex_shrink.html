<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    .container {
      border: 4px solid;
      display: flex;
    }

    .container .item {
      width: 200px;
      height: 100px;
      background: tomato;
      border: 4px dashed red;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-shrink: 1;
    }

    .container .item2 {
      flex-shrink: 2;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="item item1">Good Job</div>
    <div class="item item2">A</div>
    <div class="item item3">Hello World!</div>
  </div>
</body>

</html>
