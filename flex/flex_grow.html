<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      /* flex-grow : 플렉서블 박스에 여백이 있을 때 플렉스 아이템의 크기를 늘일 수 있음
    속성값을 비율로 설정, width, flex-basis  속성값에 따라 늘어가는 크기가 변함
    
    flex-shrink : 플렉서블 박스 안의 플렉스 아이템의 크기가 넘칠 경우 크기를 줄일 수 있는
    속성

    flex-basis : 플렉서블 박스의 기본 크기를 설정하는 속성    
    */
      .container {
        display: flex;
        border: 4px solid;
      }
      .container .item {
        width: 100px;
        height: 150px;
        border: 4px dashed red;
        border-radius: 10px;
        font-size: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .item:nth-child(1) {
        background: #ffc447;
      }
      .item:nth-child(2) {
        background: #e87635;
      }
      .item:nth-child(3) {
        background: #ff4847;
      }
      .item:nth-child(4) {
        background: #d335e8;
      }

      .container1 .item:nth-child(1) {
        flex-grow: 0;
      }
      .container1 .item:nth-child(2) {
        flex-grow: 0;
      }
      .container1 .item:nth-child(3) {
        flex-grow: 0;
      }
      .container1 .item:nth-child(4) {
        flex-grow: 1;
      }

      .container2 .item:nth-child(1) {
        flex-grow: 1;
      }
      .container2 .item:nth-child(2) {
        flex-grow: 3;
      }
      .container2 .item:nth-child(3) {
        flex-grow: 1;
      }
      .container2 .item:nth-child(4) {
        flex-grow: 0;
      }

      .container3 .item:nth-child(1) {
        flex-grow: 1;
      }
      .container3 .item:nth-child(2) {
        flex-grow: 2;
      }
      .container3 .item:nth-child(3) {
        flex-grow: 1;
      }
      .container3 .item:nth-child(4) {
        flex-grow: 2;
      }
    </style>
    <title>Document</title>
  </head>
  <body>
    <h1>flex-grow:</h1>
    <div class="container container1">
      <div class="item">0</div>
      <div class="item">0</div>
      <div class="item">0</div>
      <div class="item">1</div>
    </div>

    <div class="container container2">
      <div class="item">1</div>
      <div class="item">3</div>
      <div class="item">1</div>
      <div class="item">0</div>
    </div>

    <div class="container container3">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">1</div>
      <div class="item">2</div>
    </div>
  </body>
</html>
