<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu Style</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">  
  <style>
    * {
        box-sizing: border-box;
    }
    body {
      font-family: "Open Sans";
      line-height: 1.618em;
    }
    .wrapper {
      max-width: 60rem;
      width: 100%;
      margin: 5rem auto;
      position: relative;
    }
    a {
      text-decoration: none;
    }
    nav{
      display: flex;
      justify-content: center;    
      font-size: 1.2em;         
    }
    .menu_item{          
      height: 3em; 
      line-height: 3em;    
      flex-shrink: 1;    
    }
    .menu_item a{   /* a 요소가 부모가 만들어놓은 공간을 다 쓰도록 만들기 위해서 block*/   
      display: block;     
      background: #3498db;
      color:#fff;
      border-right: 0.25em solid #fff;
      padding-right:2em;  /*글자 옆의 공백 주기 위해*/
      position: relative;  /* .menu_item .fa 의 기준 */
      overflow: hidden;
      /* 늘어날때 span 영역이 안 보이는 부분 해결*/
      z-index: 1;      
    }
    .menu_item:last-child a{  /* a의 last-child가 아님 맨 마지막 메뉴의 오른쪽은 안 들어가도록*/        
      border-right: 0;
    }

    /* 마우스를 올렸을 때 색상이 변경되는 부분 */
    .menu_item .fa{
      background: #2980b9;
      width: 3em;       
      line-height: inherit;
      text-align: center;
      /* 부모가 정해준 높이 그대로를 다 쓰고 position은 absolute, 위치는 left : 0 */
      /* absolute 를 줬기 때문에 기준 위치가 필요함 */
      height: 100%;
      position: absolute;
      left: 0;
      transition: 0.35s;  /* 덮는 부분에 대한 변화되는 모습을 보여줘*/
    }
    
    .menu_item span{
      margin-left: 4.5rem;
      display: block;  
      white-space:nowrap;            
    }

    .menu_item a:before{
      content: " ";
      position: absolute;
      /* 처음에는 왼쪽의 -100% 이므로 화면에서 나가 있다가
         right 는 100% 로 사용할거야
      */
      left: -100%; top: 0; bottom: 0; right: 100%;
      background: #2980b9;
      transition: 0.35s;
      /* 늘어날때 span 영역이 안 보이는 부분 해결 : 이 부분이 아래로 깔리도록*/
      z-index: -1;
    }
    /* pc 화면에서는 둘다 안보이게 만들기 */
    .open_menu, .burger{
      display: none;
    }

    @media screen and (min-width: 880px){  /* pc로 볼 때만 덮는 방식이 동작 하도록 */
      .menu_item a:hover:before{     
        left: 0; right: 0;     
        }
      .menu_item a:hover .fa{
        font-size: 1.25em;
        width: 3.6em;        
      }      
    } 

    @media screen and (max-width: 880px){ /* 880 이하 */
    /* 마우스를 올렸을 때 변화되는 부분*/
      .menu_item span{
        margin-left: 1em;
        width: 0;
        transition: 0.5s ease;
      }
      .menu_item a:hover span{
        margin-left: 4.54em;
        width: auto;        
      }     
    }  

    @media screen and (max-width: 480px){ /* 480 이하 */
      .burger{
        display: block;
        width: 3em;
        height: 3em;
        background: #3498db;
        color:#fff;
        text-align: center;
        line-height: 3em;
        margin-bottom: 0.25em;
        cursor: pointer;
        /* 색상 변경 되는 걸 보여주기 위해 */
        transition: background 0.35s;        
      }  
      /* 라벨을 클릭했을 때 체크박스가 체크되는 점을 이용하여 변화주기*/
      .open_menu:checked + .burger{
        background: #2980b9;
      }
      
      /* 햄버거 버튼 클릭시 숨어있던 nav 나오기 */
      .open_menu:checked + .burger + nav{
        left:0%;
        right:0%;
      }
      /* 모바일 구간에서 flex 방향을 세로로 변경*/
      nav{        
        flex-direction: column;    
         /* 위치 고정 */
        position: absolute;
        width: 100%;   
        /* 왼쪽에 숨겨있기 */
        left: -100%;
        right: 100%;
        /* 햄버거 버튼 클릭시 nav 들어오는 거 보여줘 */
        transition: 0.35s;
      }
      .menu_item {
        border-bottom: 0.25em solid #fff;
        box-sizing: content-box;
      }
      .menu_item a{
        border-right: 0;
      } 
      /*pc 화면에서 나왔던 마우스를 올렸을 때 변화 동일하게*/
      .menu_item a:hover:before{     
        left: 0; right: 0;     
        }
      .menu_item a:hover .fa{
        font-size: 1.25em;
        width: 3.6em;        
      }    
      .menu_item span{
        margin-left: 4.5em;        
      }  
  </style>
</head>
<body>
<div class="wrapper">
  <!--input[type="checkbox"].open_menu#open_menu-->
  <input type="checkbox" class="open_menu" id="open_menu">
  <!--label[for="open_menu"].burger>i.fa.fa-bars-->
  <label for="open_menu" class="burger"><i class="fa fa-bars"></i></label>
  <nav>
    <div class="menu_item">
      <a href="#design">
        <i class="fa fa-paint-brush"></i>
        <span>Design</span>
      </a>
    </div>

    <div class="menu_item">
      <a href="#code">
        <i class="fa fa-code"></i>
        <span>Coding</span>
      </a>
    </div>

    <div class="menu_item">
      <a href="#ecommerce">
        <i class="fa fa-credit-card"></i>
        <!-- -(하이픈이 들어가 있으면 문자가 내려가버려서 두줄로 나옴)-->
        <span>E-Commerce</span> 
      </a>
    </div>

    <div class="menu_item">
      <a href="#marketing">
        <i class="fa fa-bullhorn"></i>
        <span>Marketing</span>
      </a>
    </div>
  </nav>
</div>
</body>
</html>
