<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .wrap {
        height: 500px;
        margin: 20px auto;
        display: flex;
        flex-direction: column-reverse; /* row-reverse, column, column-reverse */
      }
      .wrap div {
        width: 33.3%;
      }
      .wrap div:first-child {
        background: red;
      }
      .wrap div:nth-child(2) {
        background: blue;
      }
      .wrap div:last-child {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!--div.parent>div{box#}*3-->
    <div class="wrap">
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
    </div>
  </body>
</html>
