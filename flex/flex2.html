<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .container {
        height: 500px;
        margin: 20px auto;
        display: flex;
        /* 컨테이너 안의 아이템들을 어떤 식으로 정렬할 것인가? */
        flex-direction: column-reverse; /* row, row-reverse, column, column-reverse */
      }
      .container div {
        width: 33.3%;
        height: 100px;
      }
      .container div:first-child {
        background: red;
      }
      .container div:nth-child(2) {
        background: blue;
      }
      .container div:last-child {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!--div.parent>div{box#}*3-->
    <div class="container">
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
    </div>
  </body>
</html>
