<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Flexbox Project 1: Menu i</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial; /* 산세리프 임(고딕)글꼴이 중요함 */
      }
      .main-nav .menu {
        display: flex;
        justify-content: space-evenly;
        background-color: #eee;
        list-style: none;
        height: 60px;
      }
      .main-nav .menu li {
        padding: 4px;
        padding-top: 14px;
      }
      .main-nav .fa-solid {
        vertical-align: top; /* 내려와 있던 아이콘이 위로 올라가줌*/
        font-size: 14px;
      }
      .main-nav .menu-text {
        display: inline-block;
      }
      .main-nav p {
        font-size: 12px;
      }
      .main-nav a {
        text-decoration: none;
        color: black;
      }
    </style>
  </head>

  <body>
    <nav class="main-nav">
      <ul class="menu">
        <li class="menu-home">
          <a href="">
            <i class="fa-solid fa-house"></i>
            <div class="menu-text">
              <h4>HOME</h4>
              <p>Start Here</p>
            </div>
          </a>
        </li>
        <li class="menu-products">
          <a href="">
            <i class="fa-solid fa-cart-shopping"></i>
            <div class="menu-text">
              <h4>PRODUCTS</h4>
              <p>Shop Now</p>
            </div>
          </a>
        </li>
        <li class="menu-blog">
          <a href="">
            <i class="fa-solid fa-pencil"></i>
            <div class="menu-text">
              <h4>BLOG</h4>
              <p>My Thoughts</p>
            </div>
          </a>
        </li>
        <li class="menu-contact">
          <a href="">
            <i class="fa-solid fa-phone"></i>
            <div class="menu-text">
              <h4>CONTACT</h4>
              <p>Get in Touch</p>
            </div>
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
