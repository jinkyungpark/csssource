<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>justify-content</title>
    <style>
      /*flex 레이아웃의 핵심*/
      .wrap {
        height: 300px;
        margin: 20px auto;
        display: flex;
        /* flex-start, flex-end, center, space-between, space-around, space-evenly */
        justify-content: space-evenly;
        border: 1px solid;
      }
      .wrap div:first-child {
        background: red;
      }
      .wrap div:nth-child(2) {
        background: blue;
      }
      .wrap div:last-child {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <!--div.parent>div{box}*3-->
    <div class="wrap">
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
    </div>
  </body>
</html>
