<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    /* flex-grow : 플렉서블 박스에 여백이 있을 때 플렉스 아이템의 크기를 늘일 수 있음
    속성값을 비율로 설정, width, flex-basis  속성값에 따라 늘어가는 크기가 변함
    
    flex-shrink : 플렉서블 박스 안의 플렉스 아이템의 크기가 넘칠 경우 크기를 줄일 수 있는
    속성

    flex-basis : 플렉서블 박스의 기본 크기를 설정하는 속성    
    */
    .container {
      display: flex;
      border: 4px solid;
    }

    .container div {
      width: 100px;
      height: 100px;
      border: 2px dashed black;
      background: darkgreen;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container div:nth-child(3) {
      flex-grow: 1;
    }

    .container div:nth-child(4) {
      flex-grow: 2;
    }

    .container div:nth-child(5) {
      flex-grow: 1;
    }
  </style>
  <title>Document</title>
</head>

<body>
  <h1>flex-grow:</h1>
  <div class="container">
    <div>item1</div>
    <div>item2</div>
    <div>item3</div>
    <div>item4</div>
    <div>item5</div>
    <div>item6</div>
  </div>
</body>

</html>
