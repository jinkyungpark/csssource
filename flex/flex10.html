<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>flex-grow,flex-shrink,flex-basis</title>
  </head>
  <style>
    /* flex-grow : 플렉서블 박스에 여백이 있을 때 플렉스 아이템의 크기를 늘일 수 있음
    속성값을 비율로 설정, width, flex-basis  속성값에 따라 늘어가는 크기가 변함
    
    flex-shrink : 플렉서블 박스 안의 플렉스 아이템의 크기가 넘칠 경우 크기를 줄일 수 있는
    속성

    flex-basis : 플렉서블 박스의 기본 크기를 설정하는 속성    
    */

    .wrap {
      display: flex;
      height: 300px;
      width: 90%;
      margin: 20px auto;
      border: 2px solid;
    }
    /* .wrap div {
      width: 33.3%;
    } */
    .wrap div:nth-child(1) {
      background: red;
      /* flex: 1 1 0; 1:모자란걸 늘리는 속성 값, 1:넘치는 걸 줄이는 값, 0:앞의 두 개의 비율을 유지 */
      /* flex: 1 1 0;  모자란걸 늘리는 속성과 넘치는 걸 줄이는 속성 값이 같다면 생략 가능 */
      flex: 1;
    }
    .wrap div:nth-child(2) {
      background: blue;
      /* flex: 1 1 0; */
      flex: 1;
    }
    .wrap div:nth-child(3) {
      background: yellow;
      /* flex: 2 2 0; */
      flex: 2;
    }
  </style>
  <body>
    <div class="wrap">
      <div>box1</div>
      <div>box2</div>
      <div>box3</div>
    </div>
  </body>
</html>
